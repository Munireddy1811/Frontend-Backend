<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 10px;">Name:</label>
            <input type="text" id="name" name="name" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="email" style="margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <input type="submit" value="Submit" style="padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer;">
        </form>
    </div>
</body>
</html>
